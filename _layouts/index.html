<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8' />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="description" content="Seriesmarker : A TV series browser and tracker application." />

    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">

    <title>SeriesMarker</title>
  </head>

  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <a id="forkme_banner" href="https://github.com/toroettg/SeriesMarker">View on GitHub</a>

          <h1 id="project_title">SeriesMarker</h1>
          <h2 id="project_tagline">A TV series browser and tracker application.</h2>

            <section id="downloads">
              <a class="bin_download_link" href="https://sourceforge.net/projects/seriesmarker/files/">Download this project as a binary file</a>
            </section>
        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
		{{content}}
      </section>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p class="copyright">SeriesMarker maintained by <a href="https://github.com/toroettg">toroettg</a></p>
        <p>Published with <a href="http://pages.github.com">GitHub Pages</a></p>
      </footer>
    </div>

    

  </body>
</html>
